<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HH.ru Auto Responder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            width: 250px;
        }
        
        .container {
            text-align: center;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .configured {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .not-configured {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HH.ru Auto Responder</h2>
        
        <div id="status" class="status">Проверяем настройки...</div>
        
        <button id="optionsButton">Открыть настройки</button>
        <button id="websiteButton">Перейти на HH.ru</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
